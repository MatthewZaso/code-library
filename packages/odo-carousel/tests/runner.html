<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
  <link rel="stylesheet" href="../css/odo-carousel.css" />
  <link rel="stylesheet" href="../css/odo-carousel-theme.css" />
</head>

<body>

  <div id="mocha"></div>

  <div id="carousel-basic-fixture" style="display:none;">
    <div class="odo-carousel">
      <div class="odo-carousel__wrapper">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide">
            <p>test <a href="#foo1">link</a></p>
          </div>
          <div class="odo-carousel__slide">
            <p>test <a href="#foo2">link</a></p>
          </div>
          <a class="odo-carousel__slide" href="#foo3">
            <p>test</p>
          </a>
          <div class="odo-carousel__slide">
            <p>test <a href="#foo4">link</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="carousel-looped-4-slides-fixture" style="display:none;">
    <div class="odo-carousel">
      <div class="odo-carousel__wrapper">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="carousel-looped-3-slides-fixture" style="display:none;">
    <div class="odo-carousel">
      <div class="odo-carousel__wrapper">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="carousel-bidirectional-2-slides-fixture" style="display:none;">
    <div class="odo-carousel">
      <div class="odo-carousel__wrapper">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="carousel-looped-fixture" style="display:none;">
    <div class="odo-carousel">
      <div class="odo-carousel__wrapper">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide" data-slide-index="0"></div>
          <div class="odo-carousel__slide" data-slide-index="1"></div>
          <div class="odo-carousel__slide" data-slide-index="2"></div>
          <div class="odo-carousel__slide" data-slide-index="3"></div>
          <div class="odo-carousel__slide" data-slide-index="4"></div>
          <div class="odo-carousel__slide" data-slide-index="5"></div>
          <div class="odo-carousel__slide" data-slide-index="6"></div>
          <div class="odo-carousel__slide" data-slide-index="7"></div>
          <div class="odo-carousel__slide" data-slide-index="8"></div>
          <div class="odo-carousel__slide" data-slide-index="9"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="carousel-fade-fixture" style="display:none;">
    <div class="carousel carousel--fade">
      <div class="odo-carousel__wrapper">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
          <div class="odo-carousel__slide"></div>
        </div>
      </div>
    </div>
  </div>

  <style>
  #slide-children .odo-carousel__slide-child.third {
    float: left;
    width: 33.333%;
    height: 100%;
  }
  </style>
  <div id="carousel-slide-children-fixture" style="display:none;">
    <div id="slide-children" class="odo-carousel">
      <div class="odo-carousel__wrapper">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide">
            <div class="odo-carousel__slide-child third">1A</div>
            <div class="odo-carousel__slide-child third">1B</div>
            <div class="odo-carousel__slide-child third">1C</div>
          </div>

          <div class="odo-carousel__slide">
            <div class="odo-carousel__slide-child third">2A</div>
            <div class="odo-carousel__slide-child third">2B</div>
            <div class="odo-carousel__slide-child third">2C</div>
          </div>

          <div class="odo-carousel__slide">
            <div class="odo-carousel__slide-child third">3A</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="carousel-assorted-sizes-fixture" style="display:none;">
    <div class="odo-carousel">
      <div class="odo-carousel__wrapper" style="width:1000px;">
        <div class="odo-carousel__element">
          <div class="odo-carousel__slide" style="width:4%;"></div>
          <div class="odo-carousel__slide" style="width:2%;"></div>
          <div class="odo-carousel__slide" style="width:5%;"></div>
          <div class="odo-carousel__slide" style="width:1%;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Polyfills -->
  <script src="../../../node_modules/classlist.js/classList.min.js"></script>
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <!-- Dependencies. -->
  <script src="../node_modules/tiny-emitter/dist/tinyemitter.min.js"></script>
  <script src="../node_modules/@odopod/odo-device/dist/odo-device.min.js"></script>
  <script src="../node_modules/@odopod/odo-helpers/dist/odo-helpers.min.js"></script>
  <script src="../node_modules/@odopod/odo-pointer/dist/odo-pointer.min.js"></script>
  <script src="../node_modules/@odopod/odo-draggable/dist/odo-draggable.min.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-carousel.instrumented.js';
  } else {
    resource = '../dist/odo-carousel.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs. -->
  <script src="specs.js"></script>

  <script>mocha.run();</script>
</body>

</html>
