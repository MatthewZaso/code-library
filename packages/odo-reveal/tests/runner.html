<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
  <link rel="stylesheet" href="../css/odo-reveal.css" />
</head>

<body>

  <div id="mocha"></div>

  <div id="fixture" style="display:none;">
    <section class="odo-reveal">
      <h2 class="odo-reveal__target">one</h2>
      <p class="odo-reveal__target odo-reveal--2">two</p>
      <p class="odo-reveal__target odo-reveal--3">three</p>
    </section>
  </div>

  <div id="images-fixture" style="display:none;">
    <section class="odo-reveal">
      <h2 class="odo-reveal__target">one</h2>
      <div class="foo">
        <img src="https://placehold.it/10x6" alt="bar" />
        <img src="https://placehold.it/10x10" alt="baz" />
      </div>
      <p class="odo-reveal__target odo-reveal--2">two</p>
      <p class="odo-reveal__target odo-reveal--3">three</p>
    </section>
  </div>

  <div id="ignore-fixture" style="display:none;">
    <section class="odo-reveal">
      <h2 class="odo-reveal__target">one</h2>
      <div class="foo">
        <img data-name="foo" src="https://placehold.it/10x6" alt="bar" />
      </div>
      <div class="odo-reveal__ignore">
        <img src="https://placehold.it/10x10" alt="baz" />
      </div>
      <p class="odo-reveal__target odo-reveal--2">two</p>
      <p class="odo-reveal__target odo-reveal--3">three</p>
    </section>
  </div>

  <!-- Polyfills -->
  <script src="../../../node_modules/classlist.js/classList.min.js"></script>
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <!-- Dependencies. -->
  <script src="../node_modules/@odopod/odo-device/dist/odo-device.min.js"></script>
  <script src="../node_modules/@odopod/odo-helpers/dist/odo-helpers.min.js"></script>
  <script src="../node_modules/@odopod/odo-window-events/dist/odo-window-events.min.js"></script>
  <script src="../node_modules/@odopod/odo-viewport/dist/odo-viewport.min.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-reveal.instrumented.js';
  } else {
    resource = '../dist/odo-reveal.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs. -->
  <script src="specs.js"></script>

  <script>
  if (window.mochaPhantomJS) {
    mochaPhantomJS.run();
  } else {
    mocha.run();
  }
  </script>
</body>

</html>
