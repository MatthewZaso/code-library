<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
  <link rel="stylesheet" href="../css/odo-dialog.css" />
</head>

<body>

  <div id="mocha"></div>

  <div style="display:none">
    <button class="odo-trigger" data-odo-dialog-open="dialog-basic-fixture">
      <span>Open the Dialog</span>
    </button>
    <div class="odo-dialog" id="dialog-basic-fixture" aria-hidden="true">
      <div class="odo-dialog__content" role="dialog" aria-labelledby="default-title">
        <div class="odo-dialog__inner" role="document">
          <h2 class="no-margin-top" id="default-title">Cat Ipsum</h2>
          <p>Generate some placeholder text with <a href="http://www.catipsum.com/" target="_blank" rel="noopener">Cat Ipsum</a>!</p>
          <p>Hunt by meowing loudly at 5am next to human slave food dispenser scream at teh bath. Friends are not food. Mew love to play with owner's hair tie brown cats with pink ears wake up human for food at 4am. Sit in window and stare ooo, a bird! </p>
          <button type="button" class="odo-dialog__close" data-odo-dialog-close aria-label="Close this dialog window">&times;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Polyfills -->
  <script src="../../../node_modules/classlist.js/classList.min.js"></script>
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <!-- Dependencies. -->
  <script src="../node_modules/tiny-emitter/dist/tinyemitter.min.js"></script>
  <script src="../node_modules/@odopod/odo-device/dist/odo-device.min.js"></script>
  <script src="../node_modules/@odopod/odo-helpers/dist/odo-helpers.min.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-dialog.instrumented.js';
  } else {
    resource = '../dist/odo-dialog.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs. -->
  <script src="specs.js"></script>

  <script>mocha.run();</script>
</body>

</html>
