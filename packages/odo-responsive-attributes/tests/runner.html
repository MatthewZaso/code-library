<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
</head>

<body>

  <div id="mocha"></div>

  <div id="fixture" style="display:none;">
    <div data-responsive.sm="2" data-responsive.lg="3"></div>
  </div>

  <div id="custom-attribute-fixture" style="display:none;">
    <div data-class-name.xs="container foo" data-class-name.sm="flexxy"></div>
  </div>

  <div id="all-breakpoints-fixture" style="display:none;">
    <div data-responsive.xs="container foo" data-responsive.sm="container flexxy" data-responsive.md="row bar" data-responsive.lg="column"></div>
  </div>

  <div id="default-value-fixture" style="display:none;">
    <div data-responsive="foo" data-responsive.md="bar"></div>
  </div>

  <div id="delimiter-fixture" style="display:none;">
    <div data-responsive@md="foo"></div>
  </div>

  <!-- Polyfills -->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <!-- Dependencies. -->
  <script src="../node_modules/tiny-emitter/dist/tinyemitter.min.js"></script>
  <script src="../node_modules/@odopod/odo-base-component/dist/odo-base-component.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-responsive-attributes.instrumented.js';
  } else {
    resource = '../dist/odo-responsive-attributes.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs. -->
  <script src="specs.js"></script>

  <script>mocha.run();</script>
</body>

</html>
