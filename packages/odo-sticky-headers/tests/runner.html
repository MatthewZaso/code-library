<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
</head>

<body>

  <div id="mocha"></div>

  <div id="fixture" style="display:none;">
    <div class="js-wrapper">
      <div class="js-sticky" data-id="1" style="height:20px;">1</div>
      <div class="content" style="height:30px;"></div>
      <div class="js-sticky" data-id="2" style="height:20px;">2</div>
      <div class="content" style="height:30px;"></div>
      <div class="js-sticky" data-id="3" style="height:20px;">3</div>
      <div class="content" style="height:30px;"></div>
    </div>
  </div>

  <!-- Polyfills -->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <!-- Dependencies. -->
  <script src="../node_modules/@odopod/odo-scroll-animation/dist/odo-scroll-animation.min.js"></script>
  <script src="../node_modules/@odopod/odo-window-events/dist/odo-window-events.min.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-sticky-headers.instrumented.js';
  } else {
    resource = '../dist/odo-sticky-headers.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs. -->
  <script src="specs.js"></script>

  <script>mocha.run();</script>
</body>

</html>
