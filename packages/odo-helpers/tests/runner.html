<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">

  <style>
    .fade {
      -webkit-transition: opacity 150ms ease-out;
              transition: opacity 150ms ease-out;
      opacity: 0;
    }

    .fade.in {
      opacity: 1;
    }

    .invisible {
      visibility: hidden;
    }
  </style>
</head>

<body>

  <div id="mocha"></div>

  <div id="stepper-fixture" style="display:none;">
    <div style="position:absolute;top:0;left:0;width:50px;height:30px;background-color:black;"></div>
  </div>

  <!-- Polyfills -->
  <script src="../../../node_modules/classlist.js/classList.min.js"></script>
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <!-- Dependencies. -->
  <script src="../node_modules/@odopod/odo-device/dist/odo-device.min.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-helpers.instrumented.js';
  } else {
    resource = '../dist/odo-helpers.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs -->
  <script src="specs.js"></script>

  <script>mocha.run();</script>
</body>

</html>
