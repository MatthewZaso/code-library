<!doctype html>
<html>

<head>

<body>

  <div id="mocha"></div>

  </div>

  <div id="label-fixture" style="display:none;">
    <div>
      <label for="my-select-id">Pick a year</label>
      <div class="odo-dropdown">
        <select class="odo-dropdown__select" id="my-select-id">
          <option value="2011">2011</option>
          <option value="2012">It is 2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
        </select>
        <button type="button" class="odo-dropdown__button">
          <div class="odo-dropdown__button-inner">
            <span class="odo-dropdown__default">2016</span>
            <span class="odo-dropdown__value"></span>
            <svg class="odo-dropdown__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M8,12c-0.3,0-0.5-0.1-0.7-0.3l-5-5c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0L8,9.6l4.3-4.3c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-5,5  C8.5,11.9,8.3,12,8,12z"/>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div id="selected-fixture" style="display:none;">
    <div>
      <div class="odo-dropdown">
        <select class="odo-dropdown__select">
          <option value="2011">2011</option>
          <option value="2012">It is 2012</option>
          <option selected value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
        </select>
        <button type="button" class="odo-dropdown__button">
          <div class="odo-dropdown__button-inner">
            <span class="odo-dropdown__default">2016</span>
            <span class="odo-dropdown__value"></span>
            <svg class="odo-dropdown__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M8,12c-0.3,0-0.5-0.1-0.7-0.3l-5-5c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0L8,9.6l4.3-4.3c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-5,5  C8.5,11.9,8.3,12,8,12z"/>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div id="disabled-fixture" style="display:none;">
    <div>
      <div class="odo-dropdown">
        <select class="odo-dropdown__select">
          <option disabled value="2011">2011</option>
          <option disabled value="2012">It is 2012</option>
          <option disabled value="2013">2013</option>
          <option disabled value="2014">2014</option>
          <option disabled value="2015">2015</option>
        </select>
        <button type="button" class="odo-dropdown__button">
          <div class="odo-dropdown__button-inner">
            <span class="odo-dropdown__default"></span>
            <span class="odo-dropdown__value"></span>
            <svg class="odo-dropdown__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">

            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div id="react-fixture" style="display:none;">
    <div>
      <div class="odo-dropdown">
        <div class="odo-dropdown__options" role="menu" aria-hidden="true">
          <div class="odo-dropdown__option" data-value="first_name" tabindex="-1" role="menuitem">First Name</div>
          <div class="odo-dropdown__option odo-dropdown__option--selected" data-value="last_name" tabindex="-1" role="menuitem">Start Date</div>
          <div class="odo-dropdown__option" data-value="start_date" tabindex="-1" role="menuitem">Last Name</div>
        </div>
        <select class="odo-dropdown__select" name="people-sort">
          <option value="first_name">First Name</option>
          <option value="last_name" selected>Last Name</option>
          <option value="start_date">Start Date</option>
        </select>
        <button type="button" class="odo-dropdown__button">
          <div class="odo-dropdown__button-inner">
            <span class="odo-dropdown__default"></span>
            <span class="odo-dropdown__value"></span>
            <svg class="odo-dropdown__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M8,12c-0.3,0-0.5-0.1-0.7-0.3l-5-5c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0L8,9.6l4.3-4.3c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-5,5  C8.5,11.9,8.3,12,8,12z"/>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="outside"></div>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <!-- Dependencies. -->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="../node_modules/tiny-emitter/dist/tinyemitter.min.js"></script>
  <script src="../node_modules/@odopod/odo-device/dist/odo-device.js"></script>
  <script src="../node_modules/@odopod/odo-base-component/dist/odo-base-component.js"></script>
  <script src="../node_modules/@odopod/odo-helpers/dist/odo-helpers.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-dropdown.instrumented.js';
  } else {
    resource = '../dist/odo-dropdown.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs. -->
  <script src="specs.js"></script>

  <script>mocha.run();</script>
</body>

</html>
