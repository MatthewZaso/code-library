<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
  <link rel="stylesheet" href="../css/odo-hotspots.css" />
  <link rel="stylesheet" href="../css/odo-hotspots-theme.css" />
</head>

<body>

  <div id="mocha"></div>

  <div id="basic-fixture" style="display:none;">
    <div class="odo-hotspot__container" style="width:1000px;height:500px;">

      <div class="odo-hotspot" data-position="15,0">
        <button class="odo-hotspot__button"><span class="odo-hotspot__icon"></span></button>
        <figure class="odo-hotspot__content">
          <img src="https://placekitten.com/g/300/169" alt="Look, kittens!">
          <figcaption>foo</figcaption>
        </figure>
      </div>

      <div class="odo-hotspot" data-position="55,75">
        <button class="odo-hotspot__button"><span class="odo-hotspot__icon"></span></button>
        <figure class="odo-hotspot__content">
          <img src="https://placekitten.com/g/400/225" alt="Look, kittens!">
          <figcaption>bar</figcaption>
        </figure>
      </div>

      <div class="odo-hotspot" data-position="10,56">
        <button class="odo-hotspot__button"><span class="odo-hotspot__icon"></span></button>
        <figure class="odo-hotspot__content">
          <img src="https://placekitten.com/g/500/281" alt="Look, kittens!">
          <figcaption>blarg</figcaption>
        </figure>
      </div>

      <div class="odo-hotspot odo-hotspot--left odo-hotspot--bottom" data-position="80,11">
        <button class="odo-hotspot__button"><span class="odo-hotspot__icon"></span></button>
        <figure class="odo-hotspot__content">
          <img src="https://placekitten.com/g/600/338" alt="Look, kittens!">
          <figcaption>honk</figcaption>
        </figure>
      </div>

    </div>
  </div>

  <!-- Polyfills -->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="../../../node_modules/classlist.js/classList.min.js"></script>
  <script src="../demos/scripts/raf.js"></script>

  <!-- Testing Framework. -->
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <script src="../node_modules/tiny-emitter/dist/tinyemitter.min.js"></script>

  <script>
  window.expect = chai.expect;
  mocha.setup('bdd');

  var resource;
  // Add ?debug to the url to use the instrumented code when not in PhantomJS
  if (window._phantom || window.location.search.indexOf('debug') > -1) {
    resource = '../dist/odo-hotspots.instrumented.js';
  } else {
    resource = '../dist/odo-hotspots.js';
  }

  document.write('<script src="' + resource + '"><\/script>');
  </script>

  <!-- Specs. -->
  <script src="specs.js"></script>

  <script>mocha.run();</script>
</body>

</html>
